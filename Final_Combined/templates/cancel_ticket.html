<!DOCTYPE html>
<html>
<head>
    <title>Cancel Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-danger">Cancel Ticket Confirmation</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Flight Information</h5>
            <p><strong>Airline:</strong> {{ airline_name }}</p>
            <p><strong>Flight Number:</strong> {{ flight_number }}</p>
            <p><strong>Departure:</strong> {{ departure_date }} at {{ departure_time }}</p>
            <p><strong>Ticket ID:</strong> {{ ticket_id }}</p>
        </div>
    </div>

    <form method="POST" action="/cancel_ticket" class="mt-4">
        <input type="hidden" name="ticket_id" value="{{ ticket_id }}">
        <button type="submit" class="btn btn-danger">Confirm Cancel Ticket</button>
        <a href="/customer_home" class="btn btn-secondary ml-2">Go Back</a>
    </form>
</div>
</body>
</html>
